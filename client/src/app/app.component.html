<h1>Directorio Basico</h1>
<hr>
<button class="nuevo" (click)="newUserForm()">Nuevo</button>
<!-- Formulario para agregar/editar usuario -->
@if(isEditing || isAdding){
<div style="padding: 20px; max-width: 600px; background-color: #f0f4f8; border-radius: 8px; margin: auto;">
    <form (ngSubmit)="isEditing ? submitEdit() : newUser()"
        style="display: grid; grid-template-columns: 1fr 2fr; gap: 10px;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" value="{{nombre}}" maxlength="50"
            minlength="10" required style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" [(ngModel)]="age" name="edad" value="{{age}}" required min="1" max="99"
            style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" value="{{email}}" required
            style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <div style="grid-column: 1 / 3; display: flex; justify-content: space-between; margin-top: 20px;">
            <button type="submit"
                style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                {{ isEditing ? 'Actualizar' : 'Agregar' }}
            </button>
            <button type="button" (click)="cancelEdit()"
                style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Cancelar
            </button>
        </div>
    </form>
</div>

}
@for(item of userData; track item.userId) {
<div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.userId}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.email}}</td>
                <td>
                    <button class="editar" (click)="editUser(item.userId!)">Editar</button>
                    <button class="eliminar" (click)="deleteUser(item.userId!)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
}
